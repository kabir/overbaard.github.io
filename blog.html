---
layout: default
title: Blog
---
{% for post in site.posts %}
<div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.excerpt }}</p>
    <p>{{ post.date | date_to_string }} - {{ post.author }}</p>
</div>
{% endfor %}



<a href="http://localhost:4000/feed.xml"><img src="/assets/images/icons8-rss-24.png"></a>
